<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadratic Solver</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <h1>Quadratic Solver</h1>
        <p class="subtitle">Solve axÂ² + bx + c = 0 instantly</p>

        <div class="inputs">
            <input type="number" id="a" placeholder="Enter coefficient a" oninput="clearResult()">
            <input type="number" id="b" placeholder="Enter coefficient b" oninput="clearResult()">
            <input type="number" id="c" placeholder="Enter coefficient c" oninput="clearResult()">
        </div>

        <button onclick="solveQuadratic()">Solve equation</button>
        <div id="result" aria-live="polite"></div>
    </div>

    <script>
    function clearResult() {
        document.getElementById('result').textContent = '';
    }

    function solveQuadratic() {
        const aInput = document.getElementById('a').value;
        const bInput = document.getElementById('b').value;
        const cInput = document.getElementById('c').value;
        const a = Number(aInput);
        const b = Number(bInput);
        const c = Number(cInput);
        const result = document.getElementById('result');

        if (aInput === '' || bInput === '' || cInput === '') {
            result.textContent = 'Please fill all coefficients.';
            return;
        }

        if (!Number.isFinite(a) || !Number.isFinite(b) || !Number.isFinite(c)) {
            result.textContent = 'Please enter valid numbers.';
            return;
        }

        if (a === 0) {
            result.textContent = 'Coefficient a cannot be zero.';
            return;
        }

        const discriminant = b * b - 4 * a * c;

        if (discriminant > 0) {
            const root1 = ((-b + Math.sqrt(discriminant)) / (2 * a)).toFixed(2);
            const root2 = ((-b - Math.sqrt(discriminant)) / (2 * a)).toFixed(2);
            result.textContent = `Two real roots: ${root1} and ${root2}`;
        } else if (discriminant === 0) {
            const root = (-b / (2 * a)).toFixed(2);
            result.textContent = `One real root: ${root}`;
        } else {
            result.textContent = 'No real roots.';
        }
    }
    </script>
</body>
</html>
